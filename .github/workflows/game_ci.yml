name: "Game CI/CD"

env:
  GODOT_VERSION: 4.3
  GAME_WEB_NAME: web_build
  ITCH_USERNAME: ${{ vars.ITCH_USERNAME }}
  ITCH_GAME: ${{ vars.ITCH_GAME }}
  BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

on:
  workflow_dispatch:
  push:
    branches:
      - refactor/add_env_to_ci

jobs:
  web:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Build
        run: godot -v --export-release --headless "Web"

      - name: Zip artifact
        run: |
          zip -r ${GAME_WEB_NAME}.zip .builds/web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.GAME_WEB_NAME }}
          path: ${{ env.GAME_WEB_NAME }}.zip

  release:
    needs: [web]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Install butler
        run: |
          mkdir -p /opt/butler/bin
          cd /opt/butler/bin
          wget -O butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.GAME_WEB_NAME }}

      - name: Upload artifact to itch.io
        run: |
          cd $GITHUB_WORKSPACE
          /opt/butler/bin/butler push ${GAME_WEB_NAME}.zip $ITCH_USERNAME/$ITCH_GAME:html